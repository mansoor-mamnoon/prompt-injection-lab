name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install deps (including project)
        run: |
          ~/.local/bin/uv sync
          ~/.local/bin/uv pip install -e .


      - name: Lint
        run: ~/.local/bin/uv run make lint

      - name: Test
        run: ~/.local/bin/uv run make test
